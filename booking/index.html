<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Your Tour</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f9f9f9; }
    h1 { color: #2c3e50; }
    iframe { border: 0; width: 100%; height: 400px; margin-bottom: 2rem; }
    label { display: block; margin-top: 1rem; }
    input, select, button { padding: 0.5rem; font-size: 1rem; margin-top: 0.3rem; width: 100%; max-width: 400px; }
    form { margin-top: 2rem; background: #fff; padding: 2rem; border-radius: 8px; box-shadow: 0 0 10px rgba(0,0,0,0.05); }
    #log { margin-top: 2rem; padding: 1rem; background: #eee; font-family: monospace; white-space: pre-wrap; border-radius: 4px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Select a Date and Time</h1>

  <!-- Google Calendar embedded -->
  <iframe src="https://calendar.google.com/calendar/embed?src=seu_calendar_id" frameborder="0" scrolling="no"></iframe>

  <form id="bookingForm">
    <label for="name">Your Name:</label>
    <input type="text" id="name" required>

    <label for="email">Your Email:</label>
    <input type="email" id="email" required>

    <label for="tour">Select Tour:</label>
    <select id="tour" required>
      <option value="Lisbon City Tour">Lisbon City Tour</option>
      <option value="Sintra & Cascais">Sintra & Cascais</option>
      <option value="Fátima Tour">Fátima Tour</option>
    </select>

    <label for="date">Preferred Date:</label>
    <input type="date" id="date" required>

    <label for="time">Preferred Time:</label>
    <select id="time" required>
      <option value="10:00">10:00</option>
      <option value="14:00">14:00</option>
      <option value="17:00">17:00</option>
    </select>

    <button type="submit">Reserve</button>
  </form>

  <div id="log">[Log de depuração]</div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="../js/firebase-config.js"></script>
  <script>
    const log = (msg) => {
      const logDiv = document.getElementById('log');
      logDiv.textContent += '\n' + msg;
      console.log(msg);
    };

    window.onload = () => log('[Página carregada]');

    const form = document.getElementById('bookingForm');
    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      log('[Formulário submetido]');

      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const tour = document.getElementById('tour').value;
      const date = document.getElementById('date').value;
      const time = document.getElementById('time').value;

      const data = {
        name,
        email,
        tour,
        date,
        time,
        timestamp: new Date()
      };

        form.reset();
      } catch (err) {
        log('[Erro] ' + err.message);
        alert('Erro ao registrar reserva. Veja log abaixo.');
      }
    });
  </script>
</body>
</html>
