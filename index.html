<!-- index.html (novo arquivo principal para GitHub Pages) -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tours Website</title>
  <style>
    body { font-family: sans-serif; margin: 2rem; background: #f9f9f9; }
    h1, h2 { color: #2c3e50; }
    iframe { border: 0; width: 100%; height: 600px; margin-bottom: 2rem; }
    select, label { display: block; margin-top: 1rem; font-size: 1rem; }
  </style>
</head>
<body>
  <h1>Welcome to Tours Website</h1>
  <p>Book your next unforgettable experience below.</p>

  <h2>Select a Date:</h2>
  <iframe src="https://calendar.google.com/calendar/embed?src=seu_calendar_id" frameborder="0" scrolling="no"></iframe>

  <h2>Select Start Time:</h2>
  <select>
    <option>10:00</option>
    <option>14:00</option>
    <option>17:00</option>
  </select>
</body>
</html>
